<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="global">
            <!-- <h1>Covid-19 data</h1> -->
            <div class="rowUp">
                <div class="globalData globalTotalConfirmed">
                    <h3>Total Confirmed: <span id="totalConfirmed">0</span></h3>
                </div>
                <div class="globalData globalNewConfirmed">
                    <h3>New Confirmed: <span id="newConfirmed">0</span></h3>
                </div>
            </div>
            <div class="rowUp">
                <div class="globalData globalTotalDeaths">
                    <h3>Total Deaths: <span id="totalDeaths">0</span></h3>
                </div>
                <div class="globalData globalNewDeaths">
                    <h3>New Deaths: <span id="newDeaths">0</span></h3>
                </div>
            </div>
            <div class="rowUp">
                <div class="globalData globalTotalRecovered">
                    <h3>Total Recovered: <span id="totalRecovered">0</span></h3>
                </div>
                <div class="globalData globalNewRecovered">
                    <h3>New Recovered: <span id="newRecovered">0</span></h3>
                </div>
            </div>
        </div>
        <div class="header">
            <h1>Covid-19 Data</h1>
        </div>
        <div class="content"></div>

        <script src="jsonCovid.js"></script>
        <!-- <script src="jsonCrypto.js"></script> -->
    </body>
</html>
